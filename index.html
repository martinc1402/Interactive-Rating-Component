<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
  <div role="main" class="main-container">
    <div class="img-container">
      <img src="images/icon-star.svg" alt="an icon of an orange star"/>
    </div>
  <h1 class="main-heading">How did we do?</h1>
  <form class="rating-form">
<fieldset>
  <legend class="rating-description">Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</legend>

    <div class="rating-buttons">
<div class="rating-button-container">
<input type="radio" id="one" name="feedback" class="rating-button" value="1"/>
  <label class="button-label" for="one">1</label>
</div>

<div class="rating-button-container">
<input type="radio" id="two" name="feedback" class="rating-button"  value="2"/>
 <label class="button-label" for="two">2</label>
</div>

<div class="rating-button-container">
 <input type="radio" id="three" name="feedback" class="rating-button"  value="3" />
  <label class="button-label" for="three">3</label>
</div>

<div class="rating-button-container">
<input type="radio" id="four" name="feedback" class="rating-button"  value="4" />
  <label class="button-label" for="four">4</label>
</div>

<div class="rating-button-container">
 <input type="radio" id="five" name="feedback" class="rating-button"  value="5" />
 <label class="button-label" for="five">5</label>
</div>

</div>
<div class="submit-button-container">
  <button type="submit" class="submit-button">Submit</button>
</div>
</fieldset>
</form>


 

  <!-- Rating state end -->

  <script src="script.js"></script>
  <script>
function displayRadioValue() {
   var ele = document.getElementsByName('feedback');

   for (i = 0; i < ele.length; i++) {
    if (ele[i].checked)
       console.log("Feedback mark: " + ele[i].value);
   }
}

  </script>
</body>
</html>
